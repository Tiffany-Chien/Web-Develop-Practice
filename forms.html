<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Demo</title>
</head>

<body>
  <h1>Forms</h1>
  <form action="/tacos">
    <button type="button">Please do not submit</button>
    <p>
      <label for="username">Enter a username: </label>
      <input id="username" type="text" placeholder="username" name="username">
    </p>
    <p>
      <label for="password">Enter a password: </label>
      <input id="password" type="password" name="password">
    </p>
    <p>
      <label for="color">Enter a color: </label>
      <input type="color" id="color" name="color">
    </p>
    <p>
      <label for="number">Enter a number: </label>
      <input type="number" placeholder="enter a number" id="number" name="number" min="1" max="1000" step="2">
    </p>
    <button>Submit</button>
    <p><button type="button">Please do not submit</button></p>

  </form>

  <h2>Search</h2>
  <h3>Google Search</h3>
  <form action="https://www.google.com/search">
    <input type="text" name="query">
    <button>Search Google</button>
  </form>
  <h3>YouTube Search</h3>
  <form action="https://www.youtube.com/results">
    <input type="text" name="search_query">
    <button>Search YouTube</button>
  </form>
  <h2>
    More Inputs!
  </h2>
  <form action="/birds">
    <input type="checkbox" name="agree_tos" id="agree" checked>
    <label for="agree_tos">i agree to everything</label>
    <p>
      <label for="size">XS:</label>
      <input type="radio" name="size" id="xs" value="xs">
      <label for="s">S:</label>
      <input type="radio" name="size" id="s" value="S">
      <label for="m">M:</label>
      <input type="radio" name="size" id="m" value="M">
    </p>
    <p>
      <label for="meal">Please Select an Entree</label>
      <select name="meal" id="meal"></select>
      <option value="fish">Fish</option>
      <option value="steak">Steak</option>
      <option value="veg" selected>Vegetarian</option>
    </p>
    <p>
      <label for="cheese">Amount of cheese</label>
      <input type="range" id="cheese" min="1" max="10" step="7" name="cheese_level">
    </p>

    <p>
      <label for="Requests">Any Special Requests?</label>
      <textarea id="Requests" rows="10" cols="20" name="Requests?"></textarea>
    </p>
    <!-- fdfffffdf -->
    <button>Submit</button>
    <h2>Validations Demo</h2>
    <form action="/dummy">
      <label for="first">Enter first name</label>
      <input type="text" name="first" id="first" required>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
      <button>Submit</button>
    </form>
  </form>


</body>

</html>
